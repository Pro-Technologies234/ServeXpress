{% if messages %}
<div 
    class="fixed top-8 right-4 z-50 space-y-2"
    x-data="{ show: true }"
    x-init="setTimeout(() => show = false, 3000)"
    x-show="show"
    x-transition:enter="transition ease-out "
    x-transition:enter-start="opacity-0 translate-y-8"
    x-transition:enter-end="opacity-100 translate-y-8"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 translate-y-8"
    x-transition:leave-end="opacity-0 -translate-y-8"
    x-cloak
>
    {% for message in messages %}
        <div class="px-8 py-3 w-80 h-15 flex items-center text-sm rounded-lg shadow-lg bg-black
            {% if message.tags == 'error' %}
                text-red-600
            {% elif message.tags == 'success' %}
                text-green-600
            {% elif message.tags == 'warning' %}
                text-yellow-500 
            {% else %}
                text-blue-600
            {% endif %}
            ">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
